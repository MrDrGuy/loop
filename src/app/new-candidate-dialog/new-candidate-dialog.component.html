<h1 mat-dialog-title>Create New Candidate</h1>
<div mat-dialog-content>
  <div class="form-div">
    <mat-form-field>
      <input matInput placeholder="First Name" [(ngModel)]="candidateFName" #input1>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Last Name" [(ngModel)]="candidateLName" #input2>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Address" [(ngModel)]="candidateAddress" #input3>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Phone Number" [(ngModel)]="candidatePhoneNumber" #input4>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email Address" [(ngModel)]="candidateEmail" #input5>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancelNewCandidate()">Cancel</button>
  <button mat-button (click)="addCandidate()">Save</button>
</div>
