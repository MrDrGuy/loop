<div class="flex-div">
  <div class="img-padding">
    <img src="assets/img/loop1.svg">
  </div>

  <div class="card-padding">
    <mat-card>
      <mat-tab-group mat-stretch-tabs>

        <mat-tab label="Login">
          <div class="form-div">
            <mat-form-field>
              <input required matInput type='text' placeholder="Email" #email>
            </mat-form-field>
            <mat-form-field>
              <input required matInput placeholder="Password" type="password">
            </mat-form-field>
          </div>
          <mat-card-actions>
            <button mat-button (click)="login(email.value,password.value)">Login</button>
          </mat-card-actions>
        </mat-tab>

        <mat-tab label="Create Account">
          <div class="form-div">
            <mat-form-field>
              <input required matInput placeholder="Username" #username>
            </mat-form-field>
            <mat-form-field>
              <input required matInput placeholder="Email" type="email">
            </mat-form-field>
            <mat-form-field>
              <input required matInput placeholder="Password" type="password">
            </mat-form-field>
            <mat-form-field>
              <input required matInput placeholder="Reenter Password" type="password">
            </mat-form-field>
          </div>
          <mat-card-actions>
            <button mat-button (click)="createAccount()">Create Account</button>
          </mat-card-actions>
        </mat-tab>

      </mat-tab-group>
    </mat-card>
  </div>

</div>

<div>{{usernameError}}</div>


<div>Welcome, this works! {{good}}</div>
<button mat-button (click)="testerButton()">Create Account</button>
